<html>
    <head>
        <title>From</title>
        <style>
            .container{
                width:30%;
                border:1px solid blue;
                margin:auto;
                padding:auto;
            }
            
            .container table tr td {
                font-size:20px;
            }
            .container table tr td input{
                font-size:20px;
            }
            .container table tr td select{
                font-size:20px;
            }
            </style>
        
    </head>
    <body>
        <div class="container">
        
            <form action="RegisterForm" method="post">
          <h1 style="text-align:center;">My Form</h1>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text" name="user_name"></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td><input type="password" name="user_password"></td>
                    </tr>
                     <tr>
                        <td>Email :</td>
                        <td><input type="email" name="user_email"></td>
                    </tr>
                     <tr>
                        <td>Select Gender :</td>
                        <td><input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp;<input type="radio" name="user_gender" value="female">Female</td>
                    </tr>
                    
                    <tr>
                        <td>Select Courses :</td>
                                <td><select name="user_course">
                                        <option value="java">Java</option>
                                        <option value="Python">Python</option>
                                        <option value="Android">Android</option>
                                        <option value="C++">C++</option>
                            </select></td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: right;"><input type="checkbox" value="checked" name="user_condition"></td>
                        <td>Accept terms and condition</td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Register"> &nbsp;&nbsp;<input type="reset" value="Reset"> </td>
                    </tr>
                </table>
            </form>
            
        </div>    
</body>

</html>
